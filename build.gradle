apply plugin: 'idea'
apply plugin: 'java'


dependencies {
    compile files('./libs/craftbukkit-1.11.2.jar')
}

jar {
    archiveName "MyPlugin.jar"
    from "src/plugin.yml"
}

task deployPlugin(type: Copy) {
    from('build/libs') {
        include '*.jar'
    }
    into 'C:\\work\\mcserver\\plugins\\'
}

deployPlugin.dependsOn {
    tasks.findByName('build')
}